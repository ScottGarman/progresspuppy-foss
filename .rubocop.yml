AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - '**/bin/*'
    - '**/config/**/*'
    - '**/vendor/**/*'

Layout/LineLength:
  Exclude:
    - db/migrate/*

# Disabled cops:
Bundler/OrderedGems:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Layout/LeadingCommentSpace:
  Enabled: false
# Maybe add these back later?
Metrics/MethodLength:
  Enabled: false
Naming/AccessorMethodName:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Style/ConditionalAssignment:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
